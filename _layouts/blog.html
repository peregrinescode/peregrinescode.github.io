---
layout: default
---


{% for post in site.posts limit:1%}
    <h3>
        {{ post.title}}
    </h3>
    <p style="color:grey;">
        {{ post.date | date: "%B %-d, %Y" }}
    </p>
    <hr style="border-top:grey;">
    {{ post.content }}
    <br>
{% endfor %}


<a href="#" class="next">Next post &raquo</a>
<br />

<hr style="border-top:grey;">

<p style="color:grey;" >
    For a complete list of posts, check out the <a href="{{ "/archive" | relative_url }}">archive</a>
</p>
