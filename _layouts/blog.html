---
layout: default
---


{% for post in site.posts limit:1%}
    <h3>
        {{ post.title}}
    </h3>
    <p style="color:grey;">
        {{ post.date | date: "%B %-d, %Y" }}
    </p>
    <hr style="border-top:grey;">
    {{ post.content }}
    <br>
{% endfor %}

<hr style="border-top:grey;">
<p style="color:grey;">
    For more posts, check out the <a href="{{ "/archive" | relative_url }}">archive</a>
</p>
