<div class="text-justify">
    {{reference}}
</div>

{% if entry.note %}
<div>
    <em>{{ entry.note }}</em>
</div>
{% endif %}

<div>
    {% if entry.doi %}
    <a href="{{ entry.doi | prepend: 'https://doi.org/' }}">doi</a>
    {% endif %}
    {% if entry.pdf %}
    <a style="padding:10px;" href="{{ entry.pdf }}">pdf</a>
    {% endif %}
</div>
<div>

</div>
